        function Square(props){
            var letterStyle={
                backgroundColor:props.stat==null?"#a02d2d":"white",
			}
            return(
                <button 
                    style={letterStyle}
                    className="square"
                    onClick={props.onClick}
                    >
                    {props.stat==1?(props.value==-1?
                      <img src="bomba.png" with="30" height="30"/>:

            );

        function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
        }
        function repe(lis,dat){
            for(var a of lis){
                if(a==dat){
                    return true;
                }
                
            }
            return false;
        }
        function ale(n){
                var l=Array(n);
                var temp=0;
                for(var i=0;i<n;i++){
                    
                    temp=Math.trunc( getRandomArbitrary(0,82));
                    while(repe(l,temp)){
                        temp=Math.trunc( getRandomArbitrary(0,82));
                    }
                    l[i]=temp;
                }
                console.log(l);
                return l;
            }

        class Clok extends React.Component{
            constructor(props){
                super(props);
                this.state={

                };
                this.st=props.st;
            }
            componentDidMount() {
                this.timerID = setInterval(() => this.tick(), 1000 ); 
            }
             componentWillUnmount() {

             }
            tick() {
                if(this.props.st==true){
                this.setState({ 
                    timer: this.state.timer+1});
                }
            }
            render(props){
           console.log("estado: ",this.props.st);
			var letterStyle={
				padding:10,

			}
            
			return (
				  <div style={letterStyle}>

                  {"s"}

			);
			}

        class Game extends React.Component {
            constructor(props){
                var varR=ale(10);
                super(props); // para poder usar "this"
                this.state = { //las propiedades?
                    esAl: varR, //almacena los lugares donde estan las bombas

                    history: [{
                        squares: ale2(82,varR), //aqui esta el arreglo de los datos
                    }],
                    
                    stepNumber: 0,
                    xIsNext:true,
                    stado: true,
                    
                };
                //console.log("aqui esta ale:",this.state.esAl);
                
                
            }
           winn(ls){
               var win=0;
               var est=0;//0 es sigue jugando
                         //1 es perdiste
                         //2 es ganaste
               for (var tem of ls){
                   if(tem[0]==-1 && tem[1]==1){
                       return 1;
                   }
                   if(tem[0]!=-1 && tem[1]==1){
                       win+=1;
                   }
               }
               if(win==71){
                   //gano
                   return 2;
               }
               return 0;
           }
           handleClick(i){
                const history = this.state.history.slice(0, this.state.stepNumber+1);
                const current = history[history.length-1];
                const squares = current.squares.slice();
                if(this.winn(squares)!=0){
                    return;
                }
                //squares[i] = this.state.xIsNext ? 'X': 'O';
                squares[i][1] = 1;
                console.log("si ouedo=",this.state)
                this.setState({
                    
                    history: history.concat([{
                        squares: squares
                    }]),
                    stepNumber: history.length,
                    xIsNext: !this.state.xIsNext
                    });
                               //console.log("aqui esta ale:",this.esAl);

            }
            jumpTo(step){
                this.setState({
                    stepNumber: step,
                    xIsNext: (step % 2) === 0
                });
                
            }
          render() {
              const history = this.state.history;
              const current = history[this.state.stepNumber];
              const winner= this.winn(current.squares);
              
              console.log("++++",current.squares);
              const moves = history.map((step,move)=> {
                  const desc = move ?
                        "moverte a #"+move:
                        "Ir al inicio del juego";
                  return (
                    <li key={move}>
                        <button onClick={() =>
                            this.jumpTo(move)
                        }>{desc}
                            
                        </button>
                    </li>
                  );
              });
              let status;
              var est=true;
              if(winner==2){
                  status = "ganador ";
                  est=false;
              }
             if(winner==1){   
                  status = "has perdido";
                  est=false;      
             }
              
              console.log("est:",est);
            return (
               
              <div className="game">
                <div className="game-board">
                  <Board 
                      squares={current.squares}
                      onClick={i => this.handleClick(i)}
                  />
                  <Clok bgcolor="#ff6663" st={est}/>    
                </div> 
                <div className="game-info">
                  <div>{status}</div>
                  
                </div>
              </div>
            );
          }
        }

        function calculateWinner(squares) {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];
            for (let i = 0; i < lines.length; i++) {
                const [ a , b, c] = lines[i]; //separa el arreglo en tres variables
                
                //console.log(a,b,c);
                
                if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                  return squares[a];
                }
            }
          return null;
        }
